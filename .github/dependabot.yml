version: 2
updates:
- package-ecosystem: composer
  directory: "/application"
  schedule:
    interval: daily
    time: "12:00"
  open-pull-requests-limit: 10
- package-ecosystem: npm
  directory: "/application"
  schedule:
    interval: daily
    time: "12:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: urijs
    versions:
    - 1.19.4
  - dependency-name: lodash
    versions:
    - 4.17.20
  - dependency-name: elliptic
    versions:
    - 6.5.3
